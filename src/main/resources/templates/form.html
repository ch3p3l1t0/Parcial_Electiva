<!DOCTYPE html>
<html xmlns:th "http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>CRUD Agregar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
            <form th:action="@{/save}" th:object="${persona}" method="POST">
                    <h3>Modulo Dispositvo</h3>
                <div>
                    <div>
                        <label>ID</label> <input type="text" th:field="*{id}" readonly="readonly" />
                    </div>
                    <div>
                        <label>NOMBRE</label> <input type="text" th:field="*{Nombre}" />
                    </div>
                    <div>
                        <label>Descripcion</label> <input type="text" th:field="*{Descripcion}" />
                    </div>
                    <div>
                        <label>Estado</label> <input type="boolean" th:field="*{Estado}" />
                    </div>
                </div>
                <div>
                    <input type="submit" value="Guardar" /> <a th:href="@{/listar}">Regresar</a>
                </div>
        </div>
        </form>
    </div>
</body>

</html>
