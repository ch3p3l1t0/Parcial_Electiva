<!DOCTYPE html>
<html xmlns:th "http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>CRUD SPRING BOOT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<Body>
    <div class="contanier mt-4">
        <a th:href="@{/new}" class="btn btn-primary">Agregar Nuevo</a>
        <table border="1">
            <thead style="background-color: #5BA5EA">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="persona:${personas}">
                    <td th:text="${personas.ID}"></td>
                    <td th:text="${personas.Nombre}"></td>
                    <td th:text="${personas.Descripcion}"></td>
                    <td th:text="${personas.Estado}"</td>
                    <td>
                        <a th:href="@{/Editar/}+${persona.ID}" class="btn btn-warning">Editar</a>
                        <a th:onclick="eliminar([[${persona.ID}]])"class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
</Body>

</html>
